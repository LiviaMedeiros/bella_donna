<div id="StoryTest">
  <div class="commonFrame1">
    <h2>ストーリーテスト</h2>
    <p><input type="text" id="storyId" class="commonInput" placeholder="storyIdを入力してください" readonly="readonly"></p>
    <p id="storyStart" class="btn b_pink TE" data-target="story">ストーリー再生</p>
    <p id="questStoryStart" class="btn b_pink TE" data-target="quest">クエストストーリー再生</p>
    <div id="pasteBtn" class="mb_white TE">貼付</div>
    <div id="historyBtn" class="mb_white TE">履歴</div>
    <div id="idBtnList" class="commonFrame2">
      <h3>ＩＤ 変更</h3>
      <div class="changeIdBtn sb_gold_02 TE" data-type="add" data-num="-1">-1</div>
      <div class="changeIdBtn sb_gold_02 on TE" data-type="add" data-num="1">+1</div>
      <div class="changeIdBtn sb_gold_02 TE" data-type="add" data-num="-10">-10</div>
      <div class="changeIdBtn sb_gold_02 on TE" data-type="add" data-num="10">+10</div>
    </div>
    <div id="indexBtnList" class="commonFrame2">
      <h3>連番 変更</h3>
      <div class="changeIndexBtn sb_gold_02 TE" data-type="add" data-num="-1">-1</div>
      <div class="changeIndexBtn sb_gold_02 on TE" data-type="add" data-num="1">+1</div>
      <div class="changeIndexBtn sb_gold_02 TE" data-type="add" data-num="-10">-10</div>
      <div class="changeIndexBtn sb_gold_02 on TE" data-type="add" data-num="10">+10</div>
      <div class="changeIndexBtn sb_gold_01 TE" data-type="jump" data-num="1">リセット</div>
    </div>
    <div id="keyBtnWrap" class="commonFrame2">
      <h3>キー入力</h3>
      <ul id="keyList">
        <li class="inputTextBtn mb_pink selected TE" data-text="-1_">-1_</li>
        <li class="inputTextBtn mb_pink selected TE" data-text="-1">-1</li>
        <li class="inputTextBtn mb_pink selected TE" data-text="-">-</li>
        <li class="inputTextBtn mb_pink selected TE" data-text="_">_</li> <% for(var i=1; i<10; i++) { %> <li class="inputTextBtn mb_white TE" data-text="<%= i %>"><%= i %></li> <% } %> <li class="inputTextBtn mb_white TE" data-text="0">0</li>
        <li class="inputTextBtn mb_white TE" data-text="00">00</li>
        <li id="inputClearBtn" class="inputOtherBtn mb_pink TE" data-text="00">クリア</li>
        <li id="inputDelete1Btn" class="inputOtherBtn mb_pink TE" data-text="00">1字削除</li>
      </ul>
    </div>
  </div>
</div>
<script type="text/template" id="HistoryParts"> <div id="historyScrollWrap">
		<ul id="historyList" class="scrollInner">
			<%="<% _.each(historyArr,function(model) { %\>"%>
			<li class="<%='<%= model.read %\>'%>"><div class="sid"><%="<%= model.sid %\>"%></div><div class="inputBtn mb_white TE">入力</div></li>
			<%="<% }); %\>"%>
		</ul>
	</div>

	<div id="historyDeleteBtn" class="mb_white TE">履歴削除</div>

	<p class="caution c_red">※赤字は再生できなかったストーリーです</p>
</script>
