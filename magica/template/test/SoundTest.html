<div id="SoundTest">
  <div class="commonFrame1">
    <h2>サウンドテスト</h2>
    <div id="hiddenWrap">
      <div class="scrollInner">
        <p class="common_title_frame mb10">動画</p>
        <div class="sectionWrap">
          <input type="text" class="commonInput" placeholder=".usm 以前を入力">
          <p class="playMovie sb_pink TE"><span class="b_screen"></span>▶</p>
        </div>
        <p class="common_title_frame mb10">BGM/SE</p>
        <div class="sectionWrap">
          <input type="text" class="commonInput" placeholder="ファイル名を入力 ex:bgm00_system01">
          <p id="playBtn" class="sb_pink TE"><span class="b_screen"></span>▶</p>
          <p id="stopBtn" class="sb_pink TE"><span class="b_screen"></span>■</p>
        </div>
        <p class="common_title_frame mb10">ボイス</p>
        <div class="sectionWrap">
          <input type="text" class="commonInput" placeholder="キャラIDを入力 ex:1001">
          <p id="charaVoCreateBtn" class="sb_pink TE"><span class="b_screen"></span>実行</p>
          <p id="playVoiceBtn" class="sb_pink TE"><span class="b_screen"></span>▶</p>
        </div>
        <div id="voBtnWrap" class="sectionWrap"></div>
      </div>
    </div>
  </div>
</div>
<!--  -->
<script type="text/template" id="BtnTemp"> <p><%="<%= model.title %\>"%></p>
	<p class="sb_pink voBtn TE" data-filename='vo_char_<%="<%= model.charaId %\>"%>_<%="<%= model.key %\>"%>'><span class="b_screen"></span>vo_char_<%="<%= model.charaId %\>"%>_<%="<%= model.key %\>"%></p>
</script>
