<div class="bossImg">
  <img src="/magica/resource/image_web/page/quest/puellaHistoria_lastBattle/quest/boss_l.png">
</div>
<div class="questSec">
  <div class="bossName">象徴の魔女</div>
  <p class="difficultyLevelSec pointFrame">
    <span class="title">難易度</span>
    <span class="num"><%= model.questInfo.questBattle.difficulty %></span>
  </p>
  <div class="itemSec">
    <p class="haveInfo pointFrame">
      <span class="title">所持数</span>
      <span class="num"><%= model.bossUseItem.quantity %></span>
    </p><br>
    <img class="img" src="/magica/resource/image_web/common/icon/event/icon_event_raid_1198_exchange_1.png">
    <div class="useCheckSec">
      <div id="checkBox" class="<%= model.checkBoxClass %> checked"></div>
      <div class="text">天気輪の魔力を使用する</div>
      <div class="num"><span><%= model.bossUseItem.quantity %></span>/100</div>
    </div>
  </div>
  <p class="apSec pointFrame">
    <span class="title">消費AP</span>
    <span class="num"><%= model.questInfo.questBattle.ap %></span>
  </p>
  <div class="TE decideBtn btn b_puellaHistoria se_decide">
    <span class="b_screen"></span> 戦う
  </div>
</div>
